<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/error.css"/>
    <title>Error</title>
</head>
<body>
<!-- Main Content Start -->
<section class="page-not-found">
    <h1 th:text="#{page.error}"></h1>
    <img src="/img/404 Monster .svg" alt=""/>
    <p>
        <th:block th:text="#{notfound1.error}">
        </th:block>
        <a th:href="@{/}" th:text="#{click.error}"></a>
        <th:block th:text="#{notfound2.error}"></th:block>
    </p>
    <form th:action="@{/}">
        <button type="submit" class="btn-home" th:text="#{home.error}"></button>
    </form>

</section>
<!-- Main Content End -->
</body>
</html>
