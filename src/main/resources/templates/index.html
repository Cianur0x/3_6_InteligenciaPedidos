<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/error.css"/>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
<div class="text-center cover-container w-25">
    <main role="main" class="inner cover">

        <!-- Botones para cambiar de idioma -->
        <section class="page-not-found">
            <h1 class="cover-heading" th:text="#{saludo}"></h1>
            <img src="/img/cat.jpg" alt=""/>
            <button class="btn btn-primary" th:text="#{lang.espaniol}"
                    onclick="window.location.href='http://localhost:8080/?lang=es'">
            </button>
            <button class="btn btn-danger" th:text="#{lang.ingles}"
                    onclick="window.location.href='http://localhost:8080/?lang=en'">
            </button>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:href="@{/clientes}" th:text="#{clientes}">Clientes</a>
                <a class="nav-link" th:href="@{/comerciales}" th:text="#{comercial}">Comercial</a>
                <a class="nav-link" th:href="@{/pedidos}" th:text="#{pedido}">Pedido</a>
            </nav>
        </section>

    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
