<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle Comercial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="w-25 d-flex flex-column justify-content-center align-items-center p-2">
        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title" th:text="'ID: ' + ${comercial.id}"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${comercial.nombre}">ape1</li>
                <li class="list-group-item" th:text="${comercial.apellido1}">ape1</li>
                <li class="list-group-item" th:text="${comercial.apellido2}">ape2</li>
                <li class="list-group-item" th:text="${comercial.comision}">city</li>
                <li class="list-group-item" th:text="${total}">city</li>
                <li class="list-group-item" th:text="${media}">city</li>
            </ul>

        </div>
        <a href="/comerciales" class="btn btn-info m-2"> <i class="fas fa-arrow-left  "></i>
            <th:block th:text="#{btnVolver}"></th:block>
        </a>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="w-75">
        <div class="row d-flex justify-content-center align-items-center">
            <h1 class="text-center" th:text="#{pedido}">Pedidos</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" th:text="#{pediCom}">ID Comercial</th>
                <th scope="col" th:text="#{idPedido}">ID Pedido</th>
                <th scope="col" th:text="#{totalPed}">Total</th>
                <th scope="col" th:text="#{fechaPed}">Fecha</th>
                <th scope="col" th:text="#{pediCli}">ID Cliente</th>
                <th scope="col" th:text="#{pediCliNom}">Nombre Cliente</th>
            </tr>
            </thead>
            <tbody>
            <!-- TODO saber como meter una condicional para cada caso -->
            <tr th:each="pedido, iStat : ${pedidosLista}" th:class="${iStat.first} ? 'bg-info' : 'ola'"
                th:classappend="${iStat.last} ? 'bg-danger' :'ola2'">
                <th scope="row" th:text="${pedido.comercial.id}">Autor</th>
                <td th:text="${pedido.id}">Título</td>
                <td th:text="${pedido.total}">Título</td>
                <td th:text="${pedido.fecha}">Autor</td>
                <td th:text="${pedido.cliente.id}">Título</td>
                <td>
                    <a th:href="@{/clientes/__${pedido.cliente.id}__}" th:text="${pedido.cliente.nombre}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
