<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Clientes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
</head>
<body>

<div class="d-flex justify-content-center">
    <div class="w-75">
        <div class="row d-flex justify-content-center align-items-center">
            <h1 class="text-center">Clientes</h1>
            <form th:action="@{/clientes/crear}" class="p-3">
                <input type="hidden" name="id"/>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-square"></i> &ensp;Crear</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido1</th>
                <th scope="col">Apellido2</th>
                <th scope="col">Cuidad</th>
                <th scope="col">Categoría</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${listaClientes}">
                <th scope="row" th:text="${cliente.id}">id</th>
                <td th:text="${cliente.nombre}">nombre</td>
                <td th:text="${cliente.apellido1}">ape1</td>
                <td th:text="${cliente.apellido2}">ape2</td>
                <td th:text="${cliente.ciudad}">ciudad</td>
                <td th:text="${cliente.categoria}">cat</td>

                <td>
                    <form method="get" th:action="@{/clientes/editar/__${cliente.id}__}">
                        <input type="hidden" name="id"/>
                        <button type="submit" class="btn btn-secondary"><i class="fas fa-pen"></i>&ensp;Editar</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/clientes/__${cliente.id}__}">
                        <input type="hidden" name="id"/>
                        <button type="submit" class="btn btn-info"><i class="fas fa-info"></i>&ensp;Ver Detalles
                        </button>
                    </form>
                </td>
                <td>
                    <form th:method="post" th:action="@{/clientes/borrar/__${cliente.id}__}">
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                th:data-target="'#modal' + ${cliente.id}"><i class="fas fa-trash"></i>&ensp;Borrar
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="'modal' + ${cliente.id}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">¿Está seguro de que quiere
                                            borrar este cliente?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body" th:text="'Cliente con ID: '+ ${cliente.id}">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            No, cancelar.
                                        </button>
                                        <button type="submit" class="btn btn-primary">Sí, continuar.</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
